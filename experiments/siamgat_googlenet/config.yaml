META_ARC: "siamcar_googlenet"

BACKBONE:
    TYPE: "googlenet"
    PRETRAINED: 'pretrained_models/inception_v3.pth'
    # Train LaSOT model reference SiamFC++
#    TRAIN_LAYERS: ['Mixed_6a', 'Mixed_6b', 'Mixed_6c', 'Mixed_6d', 'Mixed_6e', 'channel_reduce']
    TRAIN_LAYERS: ['Mixed_5b','Mixed_5c','Mixed_5d', 'Mixed_6a', 'Mixed_6b', 'Mixed_6c', 'Mixed_6d', 'Mixed_6e', 'channel_reduce']
    CHANNEL_REDUCE_LAYERS: ['channel_reduce']
    TRAIN_EPOCH: 10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: False
    TYPE: "AdjustLayer"
    KWARGS:
        in_channels: 768
        out_channels: 256

TRACK:
    TYPE: 'SiamCARTracker'
    PENALTY_K: 0.04
    WINDOW_INFLUENCE: 0.44
    LR: 0.33
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 287
    SCORE_SIZE: 25
#    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5
    STRIDE: 8
    OFFSET: 45 # 48 # 45

TRAIN:
    EPOCH: 20
    START_EPOCH: 0
    SEARCH_SIZE: 287
    BATCH_SIZE: 56 # 84 #76 # 32
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.2 # 3.0
    CEN_WEIGHT: 1.0
    RESUME: ''
#    PRETRAINED: '/home/amax/PycharmProjects/SiamCAR-new/tools/snapshot/checkpoint_e19.pth'
    NUM_CLASSES: 2 # 2
    NUM_CONVS: 4 # 2
    PRIOR_PROB: 0.01
    OUTPUT_SIZE: 25 # 31
    ATTENTION: True
    ATTENTION_NUM: 1
#    CHANNEL: True
#    OFFSET: 45
# (287 - 24 * 8 + 1) / 2 = 48

#    LR:
#      TYPE: 'cos'
#      KWARGS:
#        start_lr: 0.08
#        end_lr: 0.000001
#
#    LR_WARMUP:
#      TYPE: 'step'
#      EPOCH: 5
#      KWARGS:
#        start_lr: 0.000001
#        end_lr: 0.08
#        step: 1

    LR:
      TYPE: 'log'
      KWARGS:
        start_lr: 0.01
        end_lr: 0.0005
    LR_WARMUP:
      TYPE: 'step'
      EPOCH: 5
      KWARGS:
        start_lr: 0.005
        end_lr: 0.01
        step: 1

DATASET:
    NAMES: 
#    - 'VID'
#    - 'YOUTUBEBB'
#    - 'COCO'
#    - 'DET'
#
#    - 'GOT'
    - 'LaSOT'
#    - 'TrackingNet'

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2 #0.0
    GRAY: 0.0
